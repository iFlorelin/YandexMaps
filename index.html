<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:regular,500,600,700,italic,500italic,600italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

    <title>Taxi</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <span>Rocket Taxi</span>
            </div>
        </nav>
    </header>

    <div class="main container"> 
        <div class="serch">
            <span>Откуда:</span><input required type="text" id="suggest"><button class="btn">Найти</button>
        </div>
        <div class="error">
            <p class="error__type"></p>
        </div>
    
    <div class="crew">
        <span>Подходящий экипаж:</span>
            <div class="crew_driver">
                <div class="driver__img">
                    <img src="./img/car-taxi.png" alt="car" width="70px" height="70px">
                </div>
                <div class="driver__car">
                    <div class="car__model"></div>
                    <div class="car__color"></div>
                    <div class="car__number"></div>
                </div>
                <div class="car_info">
                    <div class="car__distance">0 км</div>
                    <div class="car__time">0 мин</div>
                </div>
            </div>
    </div>
    
    <div class="content">
        <div id="map" class="map"></div>
        <div class="car-list">
        </div>
    </div>
    <div class="order">
        <button class="button">Заказать</button>
    </div>
    </div>
    <div class="footer"></div>
</body>

<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=d9a070ac-71d8-44e1-b110-f8725940a482" type="text/javascript"></script>
<script src="script.js"></script>
</html>
